<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Quiz</title>
    <link rel="stylesheet" href="css/15-jQuery-UI-Quiz.css">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <header class="main-header">
        <h1>jQuery UI Quiz</h1>
    </header>

    <main class="container mt-5">
        <div class="card">
            <header class="card-header">
                <h2>Test your knowledge of jQuery UI:</h2>
            </header>

            <div id="quiz-container" class="card-body">
                <!-- Quiz questions and answers will be injected here by JavaScript -->
            </div>

            <button id="nextBtn" class="btn btn-primary">Next</button>
            <p id="result" class="mt-3"></p>
        </div>
    </main>

    <script src="js/15-jQuery-UI-Quiz.js"></script>
</body>
</html>
