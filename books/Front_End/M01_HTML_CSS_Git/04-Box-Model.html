<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding for UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configure viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the webpage -->
    <title>HTML Box-model</title>
    <!-- Link to an external CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="./css/box-model.css">
</head>

<!-- Section to display a series of images with a class "images" -->
<body>
    <section class="images">
    <!-- Image 1 with alt text "box number 1" -->
    <img src="./images/image-1.png" alt="box number 1">
    <!-- Image 2 with alt text "box number 2" -->
    <img src="./images/image-2.png" alt="box number 2">
    <!-- Image 3 with alt text "box number 3" -->
    <img src="./images/image-3.png" alt="box number 3">
    <!-- Image 4 with alt text "box number 4" -->
    <img src="./images/image-4.png" alt="box number 4">
</section>
</body>
</html>
