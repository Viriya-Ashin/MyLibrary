        <!-- HTML code for demonstrating CSS positioning -->
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <!-- Set character encoding to UTF-8 -->
            <meta charset="UTF-8">
            <!-- Configure viewport for responsive design -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Set the title of the webpage -->
            <title>Css Positioning</title>
            <!-- Link to an external CSS stylesheet -->
            <link rel="stylesheet" href="./css/css-positionaing.css">
        </head>

        <body>
            <!-- First section demonstrating relative positioning -->
            <section>
                <h2>Square 1: Relative Positioning</h2>

            <!-- Article container with images for relative positioning -->
            <article class="container">
                <!-- Image 1 -->
                <img src="./images/image-1.png" alt="box with number-1">
                <!-- Image 2 with ID for targeted styling -->
                <img id="relative-box-2" src="./images/image-2.png" alt="box with number-2">
                <!-- Image 3 -->           
                <img src="assets/images/image-3.png" alt="box with number-3">
            </article>
            </section>

                    
             <!-- Second section demonstrating absolute positioning -->
             <section>
                <h2>Square 2: Absolute Positioning</h2>

            <!-- Article container with images for absolute positioning -->
            <article class="container absolute-container">
                <!-- Image 1 -->
                <img src="./images/image-1.png" alt="box with number-1">
                <!-- Image 2 with ID for targeted styling -->
                <img id="absolute-box-2" src="images/image-2.png" alt="box with number-2"> 
                <!-- Image 3 -->           
                <img src="./images/image-4.png" alt="box with number-3">
            </article>
            </section>
        </body>
        </html>
