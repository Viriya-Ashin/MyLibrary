<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information about character encoding and viewport configuration for responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Page title displayed in the browser tab -->
    <title>Parsing JSON</title>
    
    <!-- Link to external CSS stylesheet for styling the page -->
    <link rel="stylesheet" type="text/css" href="./css/02-Parse-JSON.css" />
  </head>
  
  <body class="min-100-vh flex-column">
    <!-- The body of the document uses a combination of utility classes for layout -->
    
    <!-- Header section with padding, text alignment, and background color styles -->
    <header class="p-5 text-center text-white bg-primary">
      <h1>Server-Side APIs</h1>
    </header>
    
    <!-- Main content area structured using flexbox utilities for responsive alignment and spacing -->
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <!-- Card component to display the main content, styled with rounded corners and a background color -->
      <section class="card card-rounded col-7 bg-white">
        
        <!-- Card header with a centered heading and a background color -->
        <header class="card-header text-center">
          <h2 class="text-white">
            Parsing JSON
          </h2>
        </header>
        
        <!-- Card body containing instructions for the task -->
        <div class="p-3">
          <p class="card-body">
            <!-- Explanation of the request being made to the GitHub API to fetch issues from Twitter's Chill repository -->
            Make a request to get 5 GitHub issues associated with Twitter's
            Chill repo.
            <br />
            <!-- Instructions on logging the URL and user login from the response -->
            Loop through the response and console log each issue's URL and
            user's login.
          </p>
        </div>
        
        <!-- Footer of the card containing additional instructions for the user -->
        <footer class="card-footer text-center">
          Open the console in your browser to see the responses!
        </footer>
        
      </section>
    </main>
    
    <!-- External JavaScript file linked to provide functionality, e.g., making API requests -->
    <script src="js/02-Parse-JSON.js"></script>
  </body>
</html>
