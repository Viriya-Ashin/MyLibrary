<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Declares the document type and specifies the language as English for accessibility and SEO purposes -->
    <meta charset="UTF-8" />
    <!-- Ensures the page is optimized for mobile devices by setting the viewport scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links to an external stylesheet for styling the page, ensuring separation of concerns (HTML structure and styling) -->
    <link rel="stylesheet" type="text/css" href="./css/01-Create-Fetch.css" />
    <!-- Sets the title of the document that appears on the browser tab -->
    <title>Server-Side APIs</title>
  </head>

  <body class="min-100-vh flex-column bg-light">
    <!-- The body tag defines the main content of the HTML document; classes are used for layout and background color -->
    <header class="p-5 text-center text-white bg-primary">
      <!-- The header section for the page, containing a centered heading styled with Bootstrap classes -->
      <h1>Server-Side APIs</h1>
    </header>

    <main class="flex-row justify-center align-center col-auto p-4">
      <!-- Main content area structured using flexbox for responsive alignment, with additional padding for spacing -->
      <div class="col-7">
        <!-- A container div that takes up 7 out of 12 columns on larger screens, centered in the main section -->
        <section class="card card-rounded bg-white">
          <!-- A section within the main content styled as a card for better UI layout, with rounded corners and a white background -->
          <header class="card-header text-center">
            <!-- A header inside the card with centered text -->
            <h2 class="text-white">Create a fetch request</h2>
            <!-- A second-level heading styled with white text indicating the main action (creating a fetch request) -->
          </header>
          <div class="card-body flex-row justify-center p-4 text-center">
            <!-- Card body where the main interactive elements are placed, with flexbox for layout and centered content -->
            <p class="col-10 mb-3">
              <!-- A paragraph providing instructions for the user, explaining what to do in the script.js file -->
              In the script.js file, create the correct URL for the fetch request to list YOUR repositories.
            </p>
            <div class="col-8 mb-3">
              <!-- A div containing the fetch button, with Bootstrap classes for responsive sizing and margins -->
              <button class="btn btn-primary" id="fetch-button">
                <!-- The button that will trigger the fetch request when clicked, styled as a primary button -->
                Fetch Your User Repos
              </button>
            </div>
            <ul class="col-8 mb-3"></ul>
            <!-- An empty unordered list, intended to display the user's repositories dynamically via JavaScript -->
          </div>
          <footer class="card-footer text-center">
            <!-- A footer within the card for additional instructions or comments, styled with centered text -->
            ^ You should see a list of your repositories ^
          </footer>
        </section>
      </div>
    </main>

    <!-- Links to an external JavaScript file that will handle the fetch request logic -->
    <script src="js/01-Create-Fetch.js"></script>
  </body>
</html>
