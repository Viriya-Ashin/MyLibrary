<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Specifies the document type and HTML version -->
  <meta charset="UTF-8">
  <!-- Sets the viewport to ensure the website is responsive on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Provides compatibility with Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Title of the HTML document, displayed in the browser tab -->
  <title>Click Counter</title>
  <!-- Links to an external CSS file for styling -->
  <link rel="stylesheet" href="./css/02-Event-Listeners.css">
</head>

<body>
  <!-- Wrapper div to contain the main content of the page -->
  <div class="wrapper">
    <!-- Container div for organizing content -->
    <div class="container">
      <!-- Card content area -->
      <div class="card-contents" >
        <!-- Display for the current count value -->
        <h4>Current Count: <span id="count">0</span></h4>
        <!-- Button to decrement the count -->
        <button id="decrement">Decrement</button>
        <!-- Button to increment the count -->
        <button id="increment">Increment</button>
      </div>
    </div>
  </div>
    <!-- Links to an external JavaScript file for interactivity -->
  <script src="./js/02-Event-Listeners.js"></script>
</body>
</html>
