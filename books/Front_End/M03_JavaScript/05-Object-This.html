<!--
    Declares the document type and version of HTML being used.
    This helps the browser to render the page correctly.
  -->
  <!DOCTYPE html>
<html lang="en">

<head>
  <!--
    Sets the character encoding for the document to UTF-8,
    supporting a wide range of characters and symbols.
  -->
  <meta charset="UTF-8">
  <!--
    Ensures the web page is responsive and adjusts the layout
    based on the device's width, for better mobile compatibility.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    Defines the title of the web page, which is displayed in the browser tab.
  -->
  <title>Objects</title>
</head>

<body>
 <!--
    Main heading with inline CSS to center the text.
    Instructs users to check the browser console for additional
    information or actions happening on the page.
  -->
  <h1 style="text-align:center;">✨ Open the Console to See What's Happening ✨</h1>
 <!--
    Links to an external JavaScript file named 'script.js'.
    This script will execute any JavaScript code written in the file,
    typically used for adding dynamic behavior to the web page.
  -->
  <script src="js/05-Object-This.js"></script>

</body>
</html>
