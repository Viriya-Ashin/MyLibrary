<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specify the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    <!-- Control the page's dimensions and scaling on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensure compatibility with the latest version of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Set the title of the HTML document -->
    <title>Odd or Even Tests</title>
    <!-- Link to Mocha CSS for styling the test results -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.0.0/mocha.min.css"
    />
    <!-- Include Mocha JavaScript library for running tests -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.0.0/mocha.min.js"></script>
    <!-- Include Chai JavaScript library for assertions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.3.4/chai.min.js"></script>
  </head>
  
  <body>
    <!-- Div element to display Mocha test results -->
    <div id="mocha"></div>
    <script>
      // Set up Mocha with BDD (Behavior-Driven Development) interface
      mocha.setup("bdd");
    </script>
    <!-- Include the JavaScript file containing the odd-or-even functions -->
    <script src="js/odd-or-even.test.js"></script>
    <!-- Include the JavaScript file containing the tests for the odd-or-even functions -->
    <script src="js/02-odd-or-even.js"></script>
    <script>
      // Run the Mocha tests
      mocha.run();
    </script>
  </body>
</html>
