<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Ensure proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Use the latest IE rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Set the title of the HTML document -->
    <title>Password Generator</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="./css/02-Challenge.css" />
  </head>
  <body>
    <!-- Wrapper div for layout and styling -->
    <div class="wrapper">
    <!-- Header section with main title -->
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- Card component for password generation UI -->
      <div class="card">
        <!-- Card header with secondary title -->
        <div class="card-header" >
          <h2>Generate a Password</h2>
        </div>
        <!-- Card body containing the generated password display -->
        <div class="card-body" id="passwordCard-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- Card footer with the generate button -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- Include the external JavaScript file for functionality -->
    <script src="js/02-Challenge.js"></script>
  </body>
</html>
